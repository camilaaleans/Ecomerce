<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/styles.css">
    <title>Ecomerce</title>
</head>
<body>
    
    <header class="container-fluid position-sticky top-0 bg-dark text-white">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Inicio</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Producto</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Carrito</a>
            </li>
        </ul>
    </header>
    <div class="tab-content" id="pills-tabContent" id="cards">
        <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <h2 class="h4 m-4 text-primary">Inicio</h2>
                <img src="./images/img3.jpg" >     
        </div>
        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
            aria-labelledby="pills-profile-tab">
            <h2 class="h4 m-4 text-primary text-center">Productos</h2>

                  
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
                <div class="card" style="width: 18rem; ">
                    <img src="./images/img6.jpg" alt="card-image-top">
                    <div class="card shadow mb-1 bg-white rounded text-black ">
                        <h5 class="card title">Ropa Interior</h5>
                        <p class="card-text">Lenceria única como tú</p>
                        <a href="#" class="btn btn-primary"> Compra ahora</a>
                        <div class="card shadow mb-1 bg-black rounded text-white" style="width: 16rem;">           
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        

        <br>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <h2 class="h4 m-4 text-primary">Carrito</h2>

            <table class="table table-striped table-dark container  ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">precio</th>
                        <th scope="col">cantidad</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th scope="row">1</th>
                        <td class="table__productos">
                            <img src="./images/img4.jpg" alt="">
                            <h6 class="title">Prendas</h6>
                        </td>
                        <td class="table__price">
                            <p>50.000</p>
                        </td>
                        <td class="table__cantidad">
                            <input type="number" min="1" value="1" class="input__elemento">
                            <button class="delete btn btn-danger">x</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <br>
            <br>

            <div class="row mx-4">
                <div class="col">
                    <h3 class="text-white">Total: 0</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-success">COMPRAR</button>
                </div>
            </div>


        </div>
    </div>>

    <div class="formulario" id="formulario">


        <div class="formulario" id="formulario">


            <form action="" class="formulario">
                <h1 class="formulario_titulo">Contáctenos</h1>
                <input type="text" class="formulario" input> 
                <label for="class"formulario__ label> Nombre y apellido </label>
            
                
                <input type="text" class="formulario" input> 
                <label for="class"formulario__ label> Telefono </label>
            
                
                <input type="text" class="formulario" input> 
                <label for="class"formulario__ label> Correo </label>
            
                
                <input type="text" class="formulario" input> 
                <label for="class"formulario__ label> Mensaje </label>
            
                <input type="submit" class="formulario__submit">
            
            
            </form>
            </div>


    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Soulvage - 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    

    
    <script src="./script/script.js" type="module"></script>
